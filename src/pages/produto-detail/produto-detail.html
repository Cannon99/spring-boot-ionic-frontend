<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
    <ion-card-content>
      <ion-card-title>
        {{ item?.nome }}
      </ion-card-title>
      <p>
        {{ item?.preco | currency }}
      </p>
    </ion-card-content>
  
    <!--block: estende o botão; outline: inverte cores do botão-->
    <button ion-button outline block (click)="addToCart(item)">Adicionar ao carrinho</button>
  </ion-card>
</ion-content>
